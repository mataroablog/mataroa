<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #222222; }
        p { margin: 0 0 1em 0; }
        img { max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto; }
        h2 { font-size: 18px; font-weight: 600; margin: 1.5em 0 0.5em 0; }
        h3 { font-size: 16px; font-weight: 600; margin: 1.3em 0 0.5em 0; }
        blockquote { margin: 1em 0; padding-left: 1em; border-left: 2px solid #cccccc; color: #555555; }
        pre { background-color: #f5f5f5; padding: 1em; overflow-x: auto; font-size: 14px; }
        code { font-family: monospace; font-size: 0.9em; }
        a { color: #0066cc; }
        ul, ol { margin: 1em 0; padding-left: 1.5em; }
        li { margin: 0.3em 0; }
        hr { border: none; border-top: 1px solid #dddddd; margin: 1.5em 0; }
    </style>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #222222;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="540" style="max-width: 540px;">
                    <tr>
                        <td>
                            <h1 style="margin: 0 0 6px 0; padding-bottom: 8px; border-bottom: 1px solid #eeeeee; font-size: 26px; font-weight: 400;">
                                <a href="{{ post_url }}" style="color: #222222; text-decoration: none;">{{ post_title }}</a>
                            </h1>

                            <p style="margin: 0 0 16px 0; color: #666666;">Published on {{ published_date }}</p>

                            <div style="margin: 0 0 32px 0;">
                                {{ post_body_html|safe }}
                            </div>

                            <hr style="border: none; border-top: 1px solid #dddddd; margin: 24px 0;">

                            <p style="margin: 0 0 8px 0;">
                                Blog post URL:<br>
                                <a href="{{ post_url }}" style="color: #0066cc;">{{ post_url }}</a>
                            </p>

                            <hr style="border: none; border-top: 1px solid #dddddd; margin: 24px 0;">

                            <p style="margin: 0; color: #666666;">
                                Unsubscribe:<br>
                                <a href="{{ unsubscribe_url }}" style="color: #666666;">{{ unsubscribe_url }}</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
